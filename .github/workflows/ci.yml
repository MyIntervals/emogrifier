# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

on:
  - pull_request
  - push

name: CI

jobs:
  php-lint:
    name: PHP Lint

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version:
          - 7.0
          - 7.1
          - 7.2
          - 7.3
          - 7.4

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php-version }}

      - name: PHP Lint
        # Note: Unlike the "ci:php:lint" Composer script, we do not use the
        # "parallel-lint" tool here. This allows us to lint the files without
        # depending on any Composer packages.
        run: find config src tests -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l

  composer-validate:
    name: Composer Validate

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version:
          - 7.3

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php-version }}

      - name: Composer Validate
        run: composer validate --no-check-all --no-check-lock --strict

  static-analysis:
    name: Static Analysis

    runs-on: ubuntu-latest

    needs: [php-lint, composer-validate]

    strategy:
      matrix:
        command:
          - fixer
          - md
          - psalm
          - sniff
        php-version:
          - 7.3

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php-version }}

      - name: Cache dependencies installed with composer
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache
          key: php${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php${{ matrix.php-version }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress

      - name: Run Command
        run: composer ci:php:${{ matrix.command }}
