sudo: false

language: php

php:
- 5.5
- 5.6
- 7.0
- 7.1
- 7.2

cache:
  directories:
  - vendor
  - $HOME/.composer/cache

env:
  matrix:
  - DEPENDENCIES=latest
  - DEPENDENCIES=oldest

before_install:
- phpenv config-rm xdebug.ini

install:
- >
  echo;
  if [ "$DEPENDENCIES" = "latest" ]; then
    echo "Installing the latest dependencies";
    composer update --with-dependencies --prefer-stable --prefer-dist;
  else
    echo "Installing the lowest dependencies";
    composer update --with-dependencies --prefer-stable --prefer-dist --prefer-lowest;
  fi;
  composer show;

script:
- >
  echo;
  echo "Validating the composer.json";
  composer validate --no-check-all --no-check-lock --strict;

- >
  echo;
  echo "Linting all PHP files";
  composer ci:php:lint;

- >
  echo;
  echo "Running the unit tests";
  composer ci:tests:unit;

- >
  echo;
  echo "Running PHPMD";
  composer ci:php:md;

- >
  echo;
  if php -v | grep -Pq 'PHP\s++(?:[789]|\d{2})'; then
    echo "Running PHP_CodeSniffer";
    composer ci:php:sniff;
  else
    echo "Skipped PHP_CodeSniffer due to insufficient PHP version";
    php -v | grep -Po 'PHP\s++[56]\.(\d++\.)*+\d++(?:-\w++)?+';
  fi;
